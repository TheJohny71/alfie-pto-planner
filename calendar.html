<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie PTO Planner - Smart Calendar</title>
    <link rel="stylesheet" href="styles/modern-theme.css">
</head>
<body class="modern-theme">
    <div class="app-container">
        <!-- Team Overview Section -->
        <div class="team-overview">
            <div class="overview-header">
                <h2>Team Availability</h2>
                <span class="available-count">12 team members available</span>
            </div>
            <div class="quick-stats">
                <div class="stat-card">
                    <span class="stat-value">3</span>
                    <span class="stat-label">Out Today</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value">2</span>
                    <span class="stat-label">Pending Requests</span>
                </div>
            </div>
        </div>

        <!-- Main Calendar Container -->
        <div class="calendar-container">
            <!-- Region Selector -->
            <div class="region-control">
                <label for="region-select">Region:</label>
                <select id="region-select" class="modern-select">
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                </select>
            </div>

            <!-- Calendar Navigation -->
            <div class="calendar-header">
                <button class="nav-btn prev-month">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <h2 class="current-month"></h2>
                <button class="nav-btn next-month">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-grid">
                <!-- Days will be inserted by JavaScript -->
            </div>

            <!-- Holiday Legend -->
            <div class="holiday-legend">
                <div class="legend-item">
                    <span class="legend-dot federal-holiday"></span>
                    <span class="legend-text">Federal Holiday</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot observance"></span>
                    <span class="legend-text">Observance</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot pto"></span>
                    <span class="legend-text">PTO</span>
                </div>
            </div>
        </div>

        <!-- PTO Request Form -->
        <div class="pto-request-panel">
            <h3 class="panel-title">Request Time Off</h3>
            <form id="pto-request-form" class="modern-form">
                <div class="form-group">
                    <label for="pto-start">Start Date</label>
                    <input type="date" id="pto-start" required class="modern-input">
                </div>
                <div class="form-group">
                    <label for="pto-end">End Date</label>
                    <input type="date" id="pto-end" required class="modern-input">
                </div>
                <div class="form-group">
                    <label for="pto-type">Type</label>
                    <select id="pto-type" required class="modern-select">
                        <option value="vacation">Vacation</option>
                        <option value="sick">Sick Leave</option>
                        <option value="personal">Personal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pto-reason">Reason</label>
                    <textarea id="pto-reason" required class="modern-input"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Calendar Script -->
    <script type="module">
        import Calendar from './scripts/components/calendar.js';
        document.addEventListener('DOMContentLoaded', () => {
            new Calendar();
        });
    </script>
</body>
</html>
