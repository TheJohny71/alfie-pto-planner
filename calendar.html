<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PTO Calendar Application">
    
    <title>PTO Calendar</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Prevent favicon 404 -->
    <link rel="icon" href="data:,">
</head>
<body>
    <!-- Error Boundary -->
    <div id="error-container" style="display: none;">
        <div class="error-message">
            <h2>Something went wrong</h2>
            <p id="error-details"></p>
            <button onclick="location.reload()">Retry</button>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading-container">
        <img src="assets/loading-spinner.svg" alt="Loading..." class="loading-spinner">
        <p>Loading calendar...</p>
        <noscript>
            <p class="error-message">JavaScript is required to use this application.</p>
        </noscript>
    </div>

    <!-- Main App Container -->
    <div id="app" class="hidden" aria-live="polite">
        <!-- Dynamic content will be injected here -->
    </div>
    
    <!-- Basic error handling -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Application Error:', {
                message: msg,
                url: url,
                lineNo: lineNo,
                columnNo: columnNo,
                error: error
            });
            return false;
        };
    </script>
    
    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Application Code -->
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
