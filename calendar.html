<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie PTO Planner - Calendar</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/main.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css' rel='stylesheet' />
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./scripts/main.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <img src="./assets/alfie-icon.png" alt="Alfie Logo" class="logo-img">
            <span class="logo-text">Alfie</span>
        </div>
        
        <div class="nav-links">
            <button id="openFormBtn" class="button primary">New Request</button>
            <a href="index.html" class="button secondary">Back to Home</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Calendar Container -->
        <div id="calendar" class="calendar-container"></div>

        <!-- Leave Request Modal -->
        <div id="leaveRequestModal" class="modal">
            <div class="modal-content">
                <h2>New Leave Request</h2>
                <form id="leaveRequestForm">
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>

                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>

                    <div class="form-group">
                        <label for="leaveType">Leave Type:</label>
                        <select id="leaveType" name="leaveType" required>
                            <option value="">Select type...</option>
                            <option value="vacation">Vacation</option>
                            <option value="sick">Sick Leave</option>
                            <option value="personal">Personal</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="button primary">Submit Request</button>
                        <button type="button" class="button secondary close-modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <img src="./assets/loading-spinner.svg" alt="Loading...">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Alfie PTO Planner. All rights reserved.</p>
    </footer>
</body>
</html>
