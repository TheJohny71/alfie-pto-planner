<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar View | Alfie PTO Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <style>
        #calendar {
            height: 70vh;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Alfie PTO Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Calendar View</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Calendar and PTO Summary</h1>
        <div id="calendar" class="mb-4"></div>
        <div id="ptoSummaryContent" class="mt-4"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let summaryData;
            try {
                summaryData = JSON.parse(localStorage.getItem('ptoSummary'));
                if (!summaryData || !summaryData.suggestedPTO) {
                    throw new Error("Invalid PTO data");
                }
            } catch (error) {
                alert("No valid PTO data found. Please return to the form to submit your information.");
                return;
            }
            
            // Display Calendar
            const calendarEl = document.getElementById("calendar");
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                initialDate: `${summaryData.suggestedPTO[0].split("-")[0]}-01-01`,
                height: '100%',
                events: [
                    ...summaryData.suggestedPTO.map(date => ({
                        title: "PTO Day",
                        start: date,
                        color: "#4caf50"
                    })),
                    ...summaryData.bankHolidays.map(holiday => ({
                        title: holiday.title,
                        start: holiday.date,
                        color: "#ff6347"
                    })),
                    ...summaryData.weekends.map(date => ({
                        title: "Weekend",
                        start: date,
                        color: "#dcdcdc"
                    }))
                ]
            });
            calendar.render();

            // Display PTO Summary
            const ptoSummaryEl = document.getElementById("ptoSummaryContent");
            ptoSummaryEl.innerHTML = `
                <h2>PTO Summary</h2>
                <p>Total PTO Days Available: ${summaryData.totalPTO}</p>
                <p>PTO Days Requested: ${summaryData.ptoThisYear}</p>
                <p>PTO Days Scheduled: ${summaryData.scheduledPTOCount}</p>
                <p>Remaining PTO Days: ${summaryData.remainingPTO}</p>
                <p>Last Updated: ${new Date().toLocaleString()}</p>
            `;
        });
    </script>
</body>
</html>
