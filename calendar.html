<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTO Calendar</title>
    
    <!-- Favicon fix -->
    <link rel="icon" href="data:,">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/calendar.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/modern-theme.css">
    
    <!-- Inline Modal & Panel Styles -->
    <style>
        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 8px;
            z-index: 1001;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Slide Panel Styles */
        .slide-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100%;
            background: white;
            padding: 2rem;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .slide-panel.open {
            right: 0;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-purple-50">
    <!-- Main Container -->
    <div class="calendar-container">
        <!-- Enhanced Header -->
        <div class="calendar-header">
            <div class="header-left">
                <h1>PTO Calendar</h1>
                <div class="view-controls">
                    <button class="view-btn active" data-view="month" title="Month View">Month</button>
                    <button class="view-btn" data-view="week" title="Week View">Week</button>
                    <button class="view-btn" data-view="year" title="Year View">Year</button>
                </div>
            </div>
            <div class="header-right">
                <button id="statsButton" class="secondary-btn" title="View PTO Statistics">
                    <span>Statistics</span>
                </button>
                <button id="addPTOBtn" class="primary-btn" title="Request PTO">
                    <span>Add PTO</span>
                </button>
                <select id="regionSelect" class="region-select" title="Select Region">
                    <option value="US">US</option>
                    <option value="UK">UK</option>
                </select>
            </div>
        </div>

        <!-- Calendar Navigation -->
        <div class="calendar-nav">
            <button id="prevBtn" class="nav-btn" title="Previous">
                <span>←</span>
            </button>
            <div class="date-range-selector">
                <h2 id="currentMonth">September 2024</h2>
                <div class="quick-nav">
                    <button class="quick-nav-btn" data-nav="today">Today</button>
                    <button class="quick-nav-btn" data-nav="thisWeek">This Week</button>
                    <button class="quick-nav-btn" data-nav="thisMonth">This Month</button>
                </div>
            </div>
            <button id="nextBtn" class="nav-btn" title="Next">
                <span>→</span>
            </button>
        </div>

        <!-- Calendar Grid -->
        <div id="calendar" class="calendar-grid">
            <!-- Calendar content will be populated by JavaScript -->
        </div>

        <!-- Error Container -->
        <div id="error-container" style="display: none;" class="error-message">
            <p id="error-details"></p>
        </div>
    </div>

    <!-- PTO Request Modal -->
    <div id="ptoModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Request PTO</h2>
                <button class="close-btn" data-action="closeModal">&times;</button>
            </div>
            <form id="ptoForm" class="pto-form">
                <div class="form-group">
                    <label for="ptoStartDate">Start Date</label>
                    <input type="date" id="ptoStartDate" required>
                </div>
                <div class="form-group">
                    <label for="ptoEndDate">End Date</label>
                    <input type="date" id="ptoEndDate" required>
                </div>
                <div class="form-group">
                    <label for="ptoType">Leave Type</label>
                    <select id="ptoType" required>
                        <option value="vacation">Vacation</option>
                        <option value="sick">Sick Leave</option>
                        <option value="personal">Personal Leave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ptoNotes">Notes (Optional)</label>
                    <textarea id="ptoNotes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="secondary-btn" data-action="closeModal">Cancel</button>
                    <button type="submit" class="primary-btn">Submit Request</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Statistics Slide Panel -->
    <div id="statsPanel" class="slide-panel">
        <div class="panel-header">
            <h2>PTO Statistics</h2>
            <button class="close-btn" data-action="toggleStatsPanel">&times;</button>
        </div>
        <div class="stats-content">
            <div class="stats-summary">
                <div class="stat-item">
                    <h3>Total PTO Days</h3>
                    <p id="totalPTODays">25</p>
                </div>
                <div class="stat-item">
                    <h3>Days Taken</h3>
                    <p id="daysTaken">0</p>
                </div>
                <div class="stat-item">
                    <h3>Days Remaining</h3>
                    <p id="daysRemaining">0</p>
                </div>
            </div>
            <div class="upcoming-pto">
                <h3>Upcoming PTO</h3>
                <ul id="upcomingPTOList"></ul>
            </div>
            <div class="pto-breakdown">
                <h3>PTO Breakdown</h3>
                <div id="ptoBreakdown"></div>
            </div>
        </div>
    </div>

    <!-- Module Scripts -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
