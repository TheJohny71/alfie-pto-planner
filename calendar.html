<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTO Calendar</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üìÖ</text></svg>">
    
    <style>
        /* Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                         Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #f8f7ff;
            color: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
        }

        /* Calendar Container */
        .calendar-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(to right, #8b72ff, #7152f3);
            padding: 20px;
            color: white;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .view-switcher {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 4px;
        }

        .view-button {
            padding: 6px 16px;
            border: none;
            background: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .view-button.active {
            background: white;
            color: #7152f3;
        }

        .add-pto-btn, .region-select {
            padding: 8px 16px;
            border: none;
            background: white;
            color: #7152f3;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Navigation */
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .month-title {
            width: 200px;
            text-align: center;
            font-size: 1.25rem;
        }

        .nav-button {
            padding: 8px;
            border: none;
            background: none;
            color: white;
            cursor: pointer;
            border-radius: 50%;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Calendar Grid */
        .calendar-grid {
            padding: 20px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            color: #666;
            padding: 10px;
            font-weight: 500;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day {
            aspect-ratio: 1;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .day:hover {
            border-color: #7152f3;
        }

        .day.weekend {
            background: #f9fafb;
        }

        .day.holiday {
            border-color: #22c55e;
            background: #f0fdf4;
        }

        .day.selected {
            border-color: #7152f3;
            background: #f8f7ff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header-top {
                flex-direction: column;
                gap: 10px;
            }

            .controls {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <div class="header-top">
                <h1>PTO Calendar</h1>
                <div class="controls">
                    <div class="view-switcher">
                        <button class="view-button active">Month</button>
                        <button class="view-button">Week</button>
                        <button class="view-button">Year</button>
                    </div>
                    <button class="add-pto-btn" onclick="toggleModal()">Add PTO</button>
                    <select class="region-select" onchange="changeRegion(this.value)">
                        <option value="US">US</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
            </div>
            <div class="calendar-nav">
                <button class="nav-button" onclick="previousMonth()">‚Üê</button>
                <div class="month-title"></div>
                <button class="nav-button" onclick="nextMonth()">‚Üí</button>
            </div>
        </div>

        <div class="calendar-grid">
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="days"></div>
        </div>
    </div>

    <div class="modal" id="ptoModal">
        <div class="modal-content">
            <h2>Request PTO</h2>
            <form id="ptoForm">
                <div>
                    <label>Start Date</label>
                    <input type="date" id="startDate" required>
                </div>
                <div>
                    <label>End Date</label>
                    <input type="date" id="endDate" required>
                </div>
                <div>
                    <label>Type</label>
                    <select id="ptoType" required>
                        <option value="vacation">Vacation</option>
                        <option value="sick">Sick Leave</option>
                        <option value="personal">Personal</option>
                    </select>
                </div>
                <div>
                    <button type="button" onclick="toggleModal()">Cancel</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDates = [];
        let region = 'US';

        // Initialize calendar
        function initCalendar() {
            updateMonthTitle();
            renderCalendar();
            setupEventListeners();
        }

        function updateMonthTitle() {
            const monthTitle = document.querySelector('.month-title');
            monthTitle.textContent = currentDate.toLocaleString('default', { 
                month: 'long', 
                year: 'numeric' 
            });
        }

        function renderCalendar() {
            const daysContainer = document.querySelector('.days');
            daysContainer.innerHTML = '';

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            
            // Add padding days
            const startPadding = firstDay.getDay();
            for (let i = 0; i < startPadding; i++) {
                const dayElement = createDayElement('');
                dayElement.style.visibility = 'hidden';
                daysContainer.appendChild(dayElement);
            }

            // Add month days
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const dayElement = createDayElement(day);
                
                if (date.getDay() === 0 || date.getDay() === 6) {
                    dayElement.classList.add('weekend');
                }
                
                if (isHoliday(date)) {
                    dayElement.classList.add('holiday');
                }

                if (isSelected(date)) {
                    dayElement.classList.add('selected');
                }

                daysContainer.appendChild(dayElement);
            }
        }

        function createDayElement(content) {
            const div = document.createElement('div');
            div.className = 'day';
            div.textContent = content;
            return div;
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateMonthTitle();
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateMonthTitle();
            renderCalendar();
        }

        function toggleModal() {
            const modal = document.getElementById('ptoModal');
            modal.classList.toggle('active');
        }

        function changeRegion(newRegion) {
            region = newRegion;
            renderCalendar();
        }

        function isHoliday(date) {
            // Implement holiday check based on region
            return false; // Placeholder
        }

        function isSelected(date) {
            return selectedDates.some(selected => 
                selected.toDateString() === date.toDateString()
            );
        }

        function setupEventListeners() {
            document.getElementById('ptoForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // Handle PTO submission
                toggleModal();
            });
        }

        // Initialize the calendar when the page loads
        document.addEventListener('DOMContentLoaded', initCalendar);
    </script>
</body>
</html>
