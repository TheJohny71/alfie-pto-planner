<style>
    /* Variables */
    :root {
        --purple-50: #f8f7ff;
        --purple-100: #f3f1ff;
        --purple-200: #e9e5ff;
        --purple-300: #d4ccff;
        --purple-400: #b3a3ff;
        --purple-500: #8b72ff;
        --purple-600: #7152f3;
        --green-50: #f0fdf4;
        --green-500: #22c55e;
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-500: #6b7280;
        --white: #ffffff;
        
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        
        --radius-lg: 0.5rem;
        --radius-md: 0.375rem;
    }

    /* Layout */
    .calendar-container {
        max-width: 64rem;
        margin: 2rem auto;
        background: var(--white);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        overflow: hidden;
    }

    /* Header Styles */
    .header {
        background: linear-gradient(to right, var(--purple-500), var(--purple-600));
        padding: 1rem;
        color: var(--white);
    }

    .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .header-title {
        font-size: 1.5rem;
        font-weight: 600;
    }

    .header-controls {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    /* View Switcher */
    .view-switcher {
        display: flex;
        background: rgba(255, 255, 255, 0.2);
        border-radius: var(--radius-md);
        padding: 0.25rem;
    }

    .view-button {
        padding: 0.375rem 1rem;
        border-radius: var(--radius-md);
        border: none;
        background: none;
        color: var(--white);
        cursor: pointer;
        transition: all 0.2s;
    }

    .view-button.active {
        background: var(--white);
        color: var(--purple-600);
    }

    /* Navigation */
    .header-navigation {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .month-title {
        width: 12rem;
        text-align: center;
        font-size: 1.25rem;
        font-weight: 500;
    }

    .nav-button {
        padding: 0.5rem;
        border-radius: 9999px;
        border: none;
        background: none;
        color: var(--white);
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .nav-button:hover {
        background: rgba(255, 255, 255, 0.1);
    }
</style>
<style>
    /* Calendar Grid */
    .calendar-grid {
        padding: 1.5rem;
    }

    .weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        margin-bottom: 1rem;
    }

    .weekday {
        text-align: center;
        color: var(--gray-500);
        font-weight: 500;
        padding: 0.5rem;
    }

    .days-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 0.5rem;
    }

    .day-cell {
        aspect-ratio: 1;
        padding: 0.5rem;
        border: 1px solid var(--gray-200);
        border-radius: var(--radius-md);
        transition: all 0.2s;
        cursor: pointer;
    }

    .day-cell:hover {
        border-color: var(--purple-300);
    }

    .day-cell.weekend {
        background: var(--gray-50);
    }

    .day-cell.holiday {
        border-color: var(--green-500);
        background: var(--green-50);
    }

    .day-cell.pto {
        border-color: var(--purple-500);
        background: var(--purple-100);
    }

    .day-number {
        font-size: 0.875rem;
    }

    .day-content {
        margin-top: 0.25rem;
        font-size: 0.75rem;
    }

    /* Event Indicators */
    .event-dot {
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 9999px;
        margin-top: 0.25rem;
    }

    .event-dot.holiday {
        background: var(--green-500);
    }

    .event-dot.pto {
        background: var(--purple-500);
    }

    /* Tooltip */
    .tooltip {
        position: absolute;
        background: var(--white);
        border-radius: var(--radius-md);
        padding: 0.5rem;
        box-shadow: var(--shadow);
        z-index: 10;
        font-size: 0.875rem;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s;
    }

    .day-cell:hover .tooltip {
        opacity: 1;
    }
</style>
