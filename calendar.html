<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie PTO Planner - Calendar</title>
    
    <!-- Favicons with absolute paths -->
    <link rel="icon" type="image/png" sizes="32x32" href="/alfie-pto-planner/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/alfie-pto-planner/assets/favicon-16x16.png">
    <link rel="shortcut icon" href="/alfie-pto-planner/assets/favicon.ico">
    
    <style>
        /* Basic styles to get started */
        .calendar-container {
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f0f0f0;
        }
        .weekday-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #e0e0e0;
        }
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        .calendar-day {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .weekend { background: #f5f5f5; }
        .prev-month, .next-month { color: #999; }
        .today { background: #e6f3ff; }
        .selected { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div id="calendar"></div>

    <script type="module">
        // Use absolute path for import
        import Calendar from '/alfie-pto-planner/scripts/components/Calendar.js';
        
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Initialize the calendar
                const calendar = new Calendar('calendar');
                console.log('Calendar initialized successfully');
            } catch (error) {
                console.error('Calendar initialization error:', error);
                // Show error on page for easier debugging
                document.getElementById('calendar').innerHTML = `
                    <div style="color: red; padding: 20px;">
                        Error loading calendar: ${error.message}
                    </div>`;
            }
        });
    </script>
</body>
</html>
