<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your existing meta tags and title remain the same -->
    
    <!-- Update FullCalendar to latest stable version -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    
    <!-- Add Inter font for consistent typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Your existing styles and scripts -->
</head>
<body>
    <!-- Update loading indicator class -->
    <div id="loadingIndicator" class="loading-indicator hidden" aria-hidden="true">
        <div class="spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Add state management attributes to welcome screen -->
    <div id="welcomeScreen" class="welcome-screen" data-state="visible">
        <!-- Your existing welcome content remains the same -->
    </div>

    <!-- Update app container with state management -->
    <div id="appContainer" class="app-wrapper hidden" data-state="hidden">
        <header class="header">
            <div class="header-left">
                <!-- Your existing header left content -->
            </div>
            
            <!-- Update year selector with data attributes -->
            <div class="header-right">
                <select id="yearSelect" class="year-select" data-current-year="2024">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>
                <!-- Your existing buttons -->
            </div>
        </header>

        <div class="main-container">
            <!-- Update sidebar with state references -->
            <aside class="sidebar">
                <div class="summary-card">
                    <h2>PTO Summary</h2>
                    <div class="summary-stats">
                        <div class="stat-item" data-stat="total">
                            <label for="totalPTO">Total PTO</label>
                            <span id="totalPTO" class="stat-value">0</span>
                        </div>
                        <div class="stat-item" data-stat="used">
                            <label for="plannedPTO">Used</label>
                            <span id="plannedPTO" class="stat-value">0</span>
                        </div>
                        <div class="stat-item highlight" data-stat="remaining">
                            <label for="remainingPTO">Remaining</label>
                            <span id="remainingPTO" class="stat-value">0</span>
                        </div>
                        <div class="stat-item" data-stat="bankHolidays">
                            <label for="bankHolidays">Bank Holidays</label>
                            <span id="bankHolidays" class="stat-value">0</span>
                        </div>
                    </div>
                    <!-- Your existing quick actions -->
                </div>
                <!-- Your existing sidebar content -->
            </aside>

            <!-- Update calendar container with state attributes -->
            <main class="calendar-container" data-view="month">
                <div id="calendar" data-initialized="false"></div>
            </main>
        </div>
    </div>

    <!-- Update setup modal with state management -->
    <div id="setupModal" class="modal" data-state="hidden" aria-hidden="true">
        <div class="modal-content">
            <!-- Your existing modal content structure -->
            <div class="wizard-step" data-step="1" data-state="active">
                <!-- Step 1 content -->
            </div>
            <div class="wizard-step" data-step="2" data-state="hidden">
                <!-- Step 2 content -->
            </div>
            <div class="wizard-step" data-step="3" data-state="hidden">
                <!-- Step 3 content -->
            </div>
        </div>
    </div>

    <!-- Add state management script -->
    <script>
        // Initialize current year
        document.addEventListener('DOMContentLoaded', function() {
            const yearSelect = document.getElementById('yearSelect');
            if (yearSelect) {
                yearSelect.value = new Date().getFullYear().toString();
            }
        });
    </script>
    
    <!-- Your main script -->
    <script src="script.js"></script>
</body>
</html>
