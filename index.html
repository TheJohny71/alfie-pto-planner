<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alfie - Create moments that matter with our intuitive PTO planning application">
    <meta name="theme-color" content="#4F3D83">
    
    <title>Welcome to Alfie</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Initial loading styles -->
    <style>
        :root {
            --background: #0D1117;
            --primary: #4F3D83;
            --secondary: #234B9B;
            --text: #FFFFFF;
            --loading-bg: rgba(13, 17, 23, 0.9);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --background: #F8FAFC;
                --text: #0D1117;
                --loading-bg: rgba(248, 250, 252, 0.9);
            }
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            min-height: 100vh;
            isolation: isolate;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .animation-delay-1000 {
            animation-delay: 1s;
        }

        .animate-glow {
            animation: glow 3s ease-in-out infinite;
        }

        .bg-gradient-animate {
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--loading-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 50;
            justify-content: center;
            align-items: center;
            color: var(--text);
            font-size: 1.25rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            display: flex;
            opacity: 1;
        }

        .loading-content {
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        #fallback {
            display: none;
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, var(--background), var(--primary), var(--secondary));
            opacity: 0;
            color: var(--text);
            text-align: center;
            padding-top: 20vh;
            transition: opacity 0.3s ease;
        }

        #fallback.show {
            display: block;
            opacity: 0.98;
        }

        .init-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: currentColor;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin: 0 auto 1rem;
        }

        @media (prefers-reduced-motion) {
            .animate-glow,
            .bg-gradient-animate,
            .init-spinner {
                animation: none;
            }

            html {
                scroll-behavior: auto;
            }
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        ::selection {
            background-color: var(--primary);
            color: white;
        }
    </style>

    <!-- Preload important assets -->
    <link rel="preload" as="image" href="/assets/favicon-32x32.png">
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#root" class="visually-hidden">Skip to main content</a>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay" aria-live="polite">
        <div class="loading-content">
            <div class="init-spinner" role="progressbar" aria-label="Loading"></div>
            <div>Loading Alfie...</div>
        </div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Fallback content -->
    <div id="fallback" aria-hidden="true">
        <div class="loading-content">
            <div class="init-spinner"></div>
            <div>Loading Alfie...</div>
            <p style="margin-top: 1rem; opacity: 0.7">
                If nothing loads, please ensure JavaScript is enabled and try refreshing the page.
            </p>
        </div>
    </div>

    <!-- Main Script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Fallback Handler -->
    <script>
        // Show loading initially
        document.getElementById('loading').classList.add('active');

        // Handle loading states
        const loadingTimeout = setTimeout(() => {
            const root = document.getElementById('root');
            const fallback = document.getElementById('fallback');
            const loading = document.getElementById('loading');

            if (!root.children.length) {
                fallback.classList.add('show');
                loading.classList.remove('active');
            }
        }, 3000);

        // Cleanup loading states
        const cleanup = () => {
            clearTimeout(loadingTimeout);
            const loading = document.getElementById('loading');
            if (loading) {
                loading.classList.remove('active');
                // Remove loading overlay after transition
                setTimeout(() => loading.remove(), 300);
            }
        };

        // Cleanup on successful load or error
        window.addEventListener('load', cleanup);
        window.addEventListener('error', cleanup);

        // Handle color scheme changes
        if (window.matchMedia) {
            const colorSchemeQuery = window.matchMedia('(prefers-color-scheme: dark)');
            const handleColorSchemeChange = (e) => {
                document.documentElement.classList.toggle('dark', e.matches);
            };
            colorSchemeQuery.addListener(handleColorSchemeChange);
            handleColorSchemeChange(colorSchemeQuery);
        }
    </script>
</body>
</html>
