<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie | Your Leave Companion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.11.0/main.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="alfie-icon.png" alt="Alfie Icon" class="alfie-icon">
            <h1>Welcome to Alfie | Your Leave Companion</h1>
            <button id="startPlanningBtn" class="start-button">Start Planning</button>
        </header>

        <div id="ptoForm" class="pto-form" style="display: none;">
            <h2>Leave Planning</h2>
            <label for="selectYear">Select Year:</label>
            <select id="selectYear">
                <option value="2025">2025</option>
            </select>

            <label for="totalLeave">Total Leave Days Available:</label>
            <input type="number" id="totalLeave">

            <label for="leaveThisYear">Number of Leave Days to Take This Year:</label>
            <input type="number" id="leaveThisYear">

            <label for="preferredMonths">Preferred Months for Holidays:</label>
            <input type="text" id="preferredMonths" placeholder="e.g., June, July, August">

            <label for="customHolidays">Custom Holidays (YYYY-MM-DD):</label>
            <input type="text" id="customHolidays" placeholder="e.g., 2025-12-25, 2025-01-01">

            <button id="submitFormBtn" class="submit-button">Submit</button>
        </div>

        <div id="calendarContainer" class="calendar-container" style="display: none;">
            <div id="calendar"></div>
        </div>

        <div id="leaveSummary" class="leave-summary"></div>

        <div class="download-buttons">
            <button id="downloadPDFBtn" class="download-button">Download PDF</button>
            <button id="downloadExcelBtn" class="download-button">Download Excel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.11.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.11.0/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
