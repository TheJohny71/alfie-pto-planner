<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alfie PTO Planner Pro</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles and Scripts -->
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body data-theme="light">
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <!-- ... (previous welcome screen content remains the same) ... -->
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="app-container">
        <header class="app-header">
            <div class="brand">
                <h1>Alfie PTO Planner Pro</h1>
            </div>
            <div class="header-controls">
                <select id="yearSelect" class="modern-select">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
                <button id="requestLeaveBtn" class="btn-primary">Request Leave</button>
                <button id="themeToggle" class="icon-button">ðŸŒ“</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="summary-card">
                    <h2>Annual Leave Summary</h2>
                    <div class="summary-content">
                        <div class="summary-item">
                            <span>Total Allowance:</span>
                            <span id="totalAllowance">25</span>
                        </div>
                        <div class="summary-item">
                            <span>Used:</span>
                            <span id="usedDays">0</span>
                        </div>
                        <div class="summary-item">
                            <span>Remaining:</span>
                            <span id="remainingDays">25</span>
                        </div>
                    </div>
                </div>

                <div class="upcoming-card">
                    <h2>Upcoming Leave</h2>
                    <div id="upcomingLeave" class="upcoming-list">
                        <!-- Dynamically populated -->
                    </div>
                </div>

                <div class="legend-card">
                    <h2>Calendar Legend</h2>
                    <div class="legend-item">
                        <span class="legend-color weekend"></span>
                        <span>Weekend</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color bank-holiday"></span>
                        <span>Bank Holiday</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color annual-leave"></span>
                        <span>Annual Leave</span>
                    </div>
                </div>
            </aside>

            <main class="calendar-container">
                <div id="calendar"></div>
            </main>
        </div>
    </div>

    <!-- Leave Request Modal -->
    <div id="leaveModal" class="modal hidden">
        <div class="modal-content">
            <h2>Request Annual Leave</h2>
            <form id="leaveRequestForm">
                <div class="form-group">
                    <label for="startDate">First Day of Leave:</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">Last Day of Leave:</label>
                    <input type="date" id="endDate" required>
                </div>
                <div class="form-group">
                    <label for="leaveType">Type of Leave:</label>
                    <select id="leaveType" required>
                        <option value="annual">Annual Leave</option>
                        <option value="sick">Sick Leave</option>
                        <option value="compassionate">Compassionate Leave</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional):</label>
                    <textarea id="notes"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Submit Request</button>
                    <button type="button" class="btn-secondary" data-action="close">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
</body>
</html>
