<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfie | Your PTO Companion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css">
  <style>
    .alfie-app {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2em;
    }
    #ptoForm {
      margin-top: 1em;
    }
    .btn-export {
      margin-top: 20px;
    }
    #calendar {
      margin-top: 2em;
    }
    #calendarContainer {
      display: none;
    }
    #ptoSummary {
      display: none;
      margin-top: 2em;
    }
    #calendarContainer.visible,
    #ptoSummary.visible {
      display: block;
    }
    /* Centering the calendar and improving visibility */
    #calendarContainer {
      text-align: center;
    }
    #calendar {
      display: inline-block;
      width: 100%;
      max-width: 800px;
      background-color: #ffffff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .fc-daygrid-day {
      font-size: 1em;
    }
    .fc-daygrid-event {
      background-color: #007bff !important;
      color: white !important;
      border: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Alfie PTO Planner</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#ptoForm">Plan PTO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#calendarContainer">Calendar View</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#ptoSummary">PTO Summary</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="alfie-app">
    <h1 class="mb-4">Welcome to Alfie | Your PTO Companion</h1>
    <button class="btn btn-primary" id="startPlanningBtn">Start Planning</button>
    
    <div id="ptoForm" class="mt-4">
      <div class="mb-3">
        <label for="yearSelect" class="form-label">Select Year:</label>
        <select id="yearSelect" class="form-select">
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="totalPTO" class="form-label">Total PTO Days Available:</label>
        <input type="number" id="totalPTO" class="form-control" min="0">
      </div>
      <div class="mb-3">
        <label for="ptoThisYear" class="form-label">Number of PTO Days to Take This Year:</label>
        <input type="number" id="ptoThisYear" class="form-control" min="0">
      </div>
      <div class="mb-3">
        <label for="preferredMonths" class="form-label">Preferred Months for Holidays:</label>
        <input type="text" id="preferredMonths" class="form-control" placeholder="e.g., January, March, July">
      </div>
      <button class="btn btn-success" id="submitFormBtn">Submit</button>
    </div>
  </div>

  <div id="calendarContainer" class="mt-4">
    <div id="calendar"></div>
  </div>

  <div id="ptoSummary" class="mt-4">
    <h2>PTO Summary</h2>
    <p>Total PTO Days Available: <span id="totalPTOAvailable"></span></p>
    <p>PTO Days Requested: <span id="ptoRequested"></span></p>
    <p>PTO Days Scheduled: <span id="ptoScheduled"></span></p>
    <p>Remaining PTO Days: <span id="remainingPTO"></span></p>
    <button class="btn btn-secondary btn-export" id="downloadPdfBtn">Download Summary as PDF</button>
    <button class="btn btn-secondary btn-export" id="downloadExcelBtn">Download Summary as Excel</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
