<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie | Your Leave Companion</title>
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="alfie-icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .alfie-icon {
            width: 50px;
            height: 50px;
        }

        h1 {
            color: #007bff;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        .primary-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .primary-button:hover {
            background-color: #0056b3;
        }

        #calendarContainer {
            max-height: 600px;
            overflow-y: auto;
        }

        #calendar {
            max-width: 100%;
            margin: 0 auto;
        }

        .summary-card {
            text-align: center;
        }

        .secondary-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .secondary-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="alfie-icon.png" alt="Alfie Icon" class="alfie-icon">
            <h1>Alfie | Your Leave Companion</h1>
        </header>

        <div class="card form-card">
            <h2>Plan Your Leave</h2>
            <div class="form-group">
                <label for="selectYear">Select Year:</label>
                <select id="selectYear">
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
            <div class="form-group">
                <label for="totalLeave">Total Leave Days Available:</label>
                <input type="number" id="totalLeave">
            </div>
            <div class="form-group">
                <label for="leaveThisYear">Number of Leave Days to Take This Year:</label>
                <input type="number" id="leaveThisYear">
            </div>
            <div class="form-group">
                <label for="preferredMonths">Preferred Months for Holidays:</label>
                <input type="text" id="preferredMonths" placeholder="e.g., June, July, August">
            </div>
            <div class="form-group">
                <label for="customHolidays">Custom Holidays (YYYY-MM-DD):</label>
                <input type="text" id="customHolidays" placeholder="e.g., 2025-12-25, 2025-01-01">
            </div>
            <button id="submitFormBtn" class="primary-button">Submit</button>
        </div>

        <div id="calendarContainer" class="card calendar-card" style="display: none;">
            <h2>Your Leave Calendar</h2>
            <div id="calendar"></div>
        </div>

        <div id="leaveSummary" class="card summary-card" style="display: none;">
            <h3>Leave Summary</h3>
            <div id="leaveSummaryContent"></div>
            <button id="downloadPDFBtn" class="secondary-button">Download PDF</button>
            <button id="downloadExcelBtn" class="secondary-button">Download Excel</button>
        </div>
    </div>

    <!-- Load FullCalendar and other scripts before the custom script -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <!-- Custom script -->
    <script src="script.js"></script>
</body>

</html>
