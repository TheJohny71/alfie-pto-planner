<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie | Your Leave Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="alfie-icon.png" type="image/png">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="alfie-icon.png" alt="Alfie Icon" class="alfie-icon">
            <h1>Alfie | Your Leave Companion</h1>
        </header>

        <div class="card form-card">
            <h2>Plan Your Leave</h2>
            <div class="form-group">
                <label for="selectYear">Select Year:</label>
                <select id="selectYear">
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
            <div class="form-group">
                <label for="totalLeave">Total Leave Days Available:</label>
                <input type="number" id="totalLeave">
            </div>
            <div class="form-group">
                <label for="leaveThisYear">Number of Leave Days to Take This Year:</label>
                <input type="number" id="leaveThisYear">
            </div>
            <div class="form-group">
                <label for="preferredMonths">Preferred Months for Holidays:</label>
                <input type="text" id="preferredMonths" placeholder="e.g., June, July, August">
            </div>
            <div class="form-group">
                <label for="customHolidays">Custom Holidays (YYYY-MM-DD):</label>
                <input type="text" id="customHolidays" placeholder="e.g., 2025-12-25, 2025-01-01">
            </div>
            <button id="submitFormBtn" class="primary-button">Submit</button>
        </div>

        <div id="calendarContainer" class="card calendar-card" style="display: none;">
            <h2>Your Leave Calendar</h2>
            <div id="calendar"></div>
        </div>

        <div id="leaveSummary" class="card summary-card" style="display: none;">
            <h3>Leave Summary</h3>
            <div id="leaveSummaryContent"></div>
            <button id="downloadPDFBtn" class="secondary-button">Download PDF</button>
            <button id="downloadExcelBtn" class="secondary-button">Download Excel</button>
        </div>
    </div>

    <!-- Custom script -->
    <script src="script.js"></script>
</body>

</html>
