<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Alfie</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F3D83',
                        secondary: '#234B9B',
                        background: '#0D1117'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        @keyframes glow {
            0% { opacity: 0.3; }
            50% { opacity: 0.4; }
            100% { opacity: 0.3; }
        }

        .animation-delay-1000 {
            animation-delay: 1s;
        }

        .animate-glow {
            animation: glow 3s infinite;
        }

        .bg-gradient-animate {
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Loading state styles */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.8);
            z-index: 50;
            justify-content: center;
            align-items: center;
        }

        .loading-overlay.active {
            display: flex;
        }
    </style>
</head>
<body class="min-h-screen bg-background overflow-x-hidden font-sans">
    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="text-white text-xl">Loading...</div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Fallback content (shows while React loads or if it fails) -->
    <div id="fallback" class="hidden">
        <!-- Your current static HTML content here as fallback -->
        <div class="fixed inset-0 bg-gradient-to-br from-background via-primary to-secondary opacity-80"></div>
        <!-- ... rest of your current content ... -->
    </div>

    <!-- Scripts -->
    <script type="module" src="src/main.ts"></script>
    <script>
        // Show fallback if React doesn't load within 2 seconds
        setTimeout(() => {
            if (!document.getElementById('root').children.length) {
                document.getElementById('fallback').classList.remove('hidden');
            }
        }, 2000);
    </script>
</body>
</html>
