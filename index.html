<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfie | Your PTO Companion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
  <style>
    .alfie-app {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2em;
    }
    #ptoForm {
      margin-top: 1em;
    }
    .btn-export {
      margin-top: 20px;
    }
    #calendar {
      margin-top: 2em;
      max-width: 100%;
      height: 600px;
    }
    .card {
      margin-bottom: 1.5em;
    }
    .btn-primary, .btn-success {
      border-radius: 20px;
    }
    .btn-primary:hover, .btn-success:hover {
      opacity: 0.9;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Alfie PTO Planner</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#ptoForm">Plan PTO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#calendar">Calendar View</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#ptoSummary">PTO Summary</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="alfie-app">
    <div class="card">
      <div class="card-body">
        <h1 class="mb-4">Welcome to Alfie | Your PTO Companion</h1>
        <button class="btn btn-primary" id="startPlanningBtn">Start Planning</button>
      </div>
    </div>
    
    <div id="ptoForm" class="card" style="display: none;">
      <div class="card-body">
        <div class="mb-3">
          <label for="yearSelect" class="form-label">Select Year:</label>
          <select id="yearSelect" class="form-select">
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="totalPTO" class="form-label">Total PTO Days Available:</label>
          <input type="number" id="totalPTO" class="form-control" min="0">
        </div>
        <div class="mb-3">
          <label for="ptoThisYear" class="form-label">Number of PTO Days to Take This Year:</label>
          <input type="number" id="ptoThisYear" class="form-control" min="0">
        </div>
        <div class="mb-3">
          <label for="preferredMonths" class="form-label">Preferred Months for Holidays:</label>
          <input type="text" id="preferredMonths" class="form-control" placeholder="e.g., January, March, July">
        </div>
        <button class="btn btn-success" id="submitFormBtn">Submit</button>
      </div>
    </div>
  </div>

  <div id="calendar"></div>
  <div id="ptoSummary" class="card mt-4">
    <div class="card-body" id="ptoSummaryContent"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Event listener for Start Planning button
      document.getElementById("startPlanningBtn").addEventListener("click", function() {
        document.getElementById("ptoForm").style.display = "block";
      });

      // Event listener for Submit button
      document.getElementById("submitFormBtn").addEventListener("click", function() {
        try {
          console.log("Form submission started");
          // Get form values
          const year = document.getElementById("yearSelect").value;
          const totalPTO = parseInt(document.getElementById("totalPTO").value);
          const ptoThisYear = parseInt(document.getElementById("ptoThisYear").value);
          const preferredMonths = document.getElementById("preferredMonths").value.split(",").map(month => month.trim()).filter(month => month !== "");

          // Validate inputs
          if (isNaN(totalPTO) || isNaN(ptoThisYear) || totalPTO <= 0 || ptoThisYear <= 0 || preferredMonths.length === 0) {
            alert("Please fill in all fields correctly.");
            return;
          }

          console.log("Inputs validated");

          // Generate PTO dates (distribute across the year more evenly)
          let suggestedPTO = [];
          const daysPerMonth = Math.ceil(ptoThisYear / preferredMonths.length);
          let daysScheduled = 0;

          preferredMonths.forEach(month => {
            if (daysScheduled >= ptoThisYear) return;
            const monthIndex = new Date(`${month} 1, ${year}`).getMonth();
            if (!isNaN(monthIndex)) {
              for (let day = 1; day <= 28; day += Math.ceil(28 / daysPerMonth)) {
                if (daysScheduled >= ptoThisYear) break;
                const formattedMonth = monthIndex < 9 ? `0${monthIndex + 1}` : monthIndex + 1;
                const formattedDay = day < 10 ? `0${day}` : day;
                suggestedPTO.push(`${year}-${formattedMonth}-${formattedDay}`);
                daysScheduled++;
              }
            }
          });

          suggestedPTO = suggestedPTO.slice(0, ptoThisYear);
          console.log("PTO Days Generated:", suggestedPTO);

          // Generate Bank Holidays (for the UK)
          const bankHolidays = [
            { date: `${year}-01-01`, title: "New Year's Day" },
            { date: `${year}-04-18`, title: "Good Friday" },
            { date: `${year}-04-21`, title: "Easter Monday" },
            { date: `${year}-05-05`, title: "Early May Bank Holiday" },
            { date: `${year}-05-26`, title: "Spring Bank Holiday" },
            { date: `${year}-08-25`, title: "Summer Bank Holiday" },
            { date: `${year}-12-25`, title: "Christmas Day" },
            { date: `${year}-12-26`, title: "Boxing Day" }
          ];

          console.log("Bank Holidays Generated:", bankHolidays);

          // Generate Weekends for the year
          const weekends = [];
          const startDate = new Date(`${year}-01-01`);
          const endDate = new Date(`${year}-12-31`);
          for (let date = startDate; date <= endDate; date.setDate(date.getDate() + 1)) {
            if (date.getDay() === 0 || date.getDay() === 6) {
              weekends.push(date.toISOString().split('T')[0]);
            }
          }

          console.log("Weekends Generated:", weekends);

          // Display Calendar
          const calendarEl = document.getElementById("calendar");
          calendarEl.innerHTML = ""; // Clear previous calendar content
          const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: "dayGridMonth",
            initialDate: `${year}-01-01`,
            height: 600,
            events: [
              ...suggestedPTO.map(date => ({
                title: "PTO Day",
                start: date,
                color: "#4caf50"
              })),
              ...bankHolidays.map(holiday => ({
                title: holiday.title,
                start: holiday.date,
                color: "#ff6347"
              })),
              ...weekends.map(date => ({
                title: "Weekend",
                start: date,
                color: "#d3d3d3"
              }))
            ]
          });
          calendar.render();

          console.log("Calendar rendered");

          // Display PTO Summary
          const ptoSummaryEl = document.getElementById("ptoSummaryContent");
          const scheduledPTOCount = suggestedPTO.length;
          const remainingPTO = totalPTO - scheduledPTOCount;
          ptoSummaryEl.innerHTML = `
            <h2>PTO Summary</h2>
            <p>Total PTO Days Available: ${totalPTO}</p>
            <p>PTO Days Requested: ${ptoThisYear}</p>
            <p>PTO Days Scheduled: ${scheduledPTOCount}</p>
            <p>Remaining PTO Days: ${remainingPTO >= 0 ? remainingPTO : 0}</p>
          `;
          console.log("PTO Summary displayed");
        } catch (error) {
          console.error("An error occurred:", error);
          alert("An error occurred while processing your request. Please try again.");
        }
      });
    });
  </script>
</body>
</html>
