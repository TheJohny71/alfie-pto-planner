<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie PTO Planner Pro</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/main.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/main.min.css' rel='stylesheet' />
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="overlay">
        <div class="welcome-content">
            <h1>Welcome to Alfie PTO Planner Pro</h1>
            <p>Let's get you set up with your leave management system.</p>
            <button id="start-setup" class="btn primary">Get Started</button>
        </div>
    </div>

    <!-- Main App Interface -->
    <div id="app" class="hidden">
        <header class="app-header">
            <div class="header-left">
                <h1>Alfie PTO Planner Pro</h1>
                <span class="enterprise-badge">Enterprise</span>
            </div>
            <div class="header-right">
                <select id="year-select">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
                <button id="theme-toggle" class="btn icon">ðŸŒ™</button>
                <button id="request-leave" class="btn primary">Request Leave</button>
            </div>
        </header>

        <div class="leave-summary">
            <h2>Leave Allowance</h2>
            <div class="allowance-cards">
                <div class="card">
                    <h3>Total</h3>
                    <p class="number">25</p>
                </div>
                <div class="card">
                    <h3>Used</h3>
                    <p class="number">0</p>
                </div>
                <div class="card">
                    <h3>Remaining</h3>
                    <p class="number">25</p>
                </div>
            </div>
        </div>

        <div class="calendar-container">
            <h2>Upcoming Leave</h2>
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Leave Request Modal -->
    <div id="leave-request-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2>Request Leave</h2>
            <form id="leave-request-form">
                <div class="form-group">
                    <label>Leave Type:</label>
                    <select name="leaveType" required>
                        <option value="annual">Annual Leave</option>
                        <option value="sick">Sick Leave</option>
                        <option value="compassionate">Compassionate Leave</option>
                        <option value="bank">Bank Holiday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Start Date:</label>
                    <input type="date" name="startDate" required>
                </div>
                <div class="form-group">
                    <label>End Date:</label>
                    <input type="date" name="endDate" required>
                </div>
                <div class="form-group">
                    <label>Notes:</label>
                    <textarea name="notes"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn secondary cancel-request">Cancel</button>
                    <button type="submit" class="btn primary">Submit Request</button>
                </div>
            </form>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/main.min.js'></script>
    <script src="scripts/main.js"></script>
</body>
</html>
