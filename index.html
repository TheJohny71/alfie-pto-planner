<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie | Your Leave Companion</title>
    <!-- Update to latest FullCalendar version and include all necessary packages -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction/main.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="alfie-icon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="app-header">
            <img src="alfie-icon.png" alt="Alfie Icon" class="app-icon" style="width: 50px; height: 50px;">
            <h1>Alfie | Your Leave Companion</h1>
        </div>
    </header>
    <main>
        <div class="planning-section">
            <div id="ptoForm">
                <h2>Plan Your Leave</h2>
                <label for="selectYear">Select Year:</label>
                <select id="selectYear">
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
                <label for="totalLeave">Total Leave Days Available:</label>
                <input type="number" id="totalLeave" placeholder="30">
                <label for="leaveThisYear">Number of Leave Days to Take This Year:</label>
                <input type="number" id="leaveThisYear" placeholder="e.g., 15">
                <label for="preferredMonths">Preferred Months for Holidays:</label>
                <input type="text" id="preferredMonths" placeholder="e.g., June, July, August">
                <label for="customHolidays">Custom Holidays (YYYY-MM-DD):</label>
                <input type="text" id="customHolidays" placeholder="e.g., 2025-12-25, 2025-01-01">
                <button id="submitFormBtn" class="btn btn-primary">Submit</button>
            </div>
            <div id="leaveSummary" style="display:none;">
                <h2>Leave Summary</h2>
                <div id="leaveSummaryContent"></div>
                <button id="downloadPDFBtn" class="btn btn-secondary">Download PDF</button>
                <button id="downloadExcelBtn" class="btn btn-secondary">Download Excel</button>
            </div>
        </div>
        <div id="calendarContainer">
            <h2>Your Leave Calendar</h2>
            <div id="calendar"></div>
        </div>
        <div class="legend">
            <h4>Calendar Legend</h4>
            <p><span style="background-color: #28a745; padding: 5px; border-radius: 3px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> PTO Day</p>
            <p><span style="background-color: #ffc107; padding: 5px; border-radius: 3px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> Bank Holiday</p>
            <p><span style="background-color: #f8d7da; padding: 5px; border-radius: 3px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> Weekend</p>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['dayGrid', 'interaction'],
                initialView: 'dayGridMonth',
                height: 'auto',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth'
                },
                selectable: true,
                select: function(info) {
                    // Handle date selection
                    console.log('Date selected:', info.startStr);
                },
                events: [], // Your events will go here
                weekends: true,
                displayEventTime: false
            });
            
            calendar.render();
        });
    </script>
    <script src="script.js" defer></script>
</body>
</html>
