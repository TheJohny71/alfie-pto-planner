<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfie | Your PTO Companion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to Alfie | Your PTO Companion</h1>
    <div class="d-flex justify-content-center mb-5">
      <button id="startPlanningBtn" class="btn btn-primary">Start Planning</button>
    </div>
    <div id="step1" style="display: none;">
      <h2>Step 1: Provide Your PTO Details</h2>
      <div class="mb-3">
        <label for="yearSelect" class="form-label">Select Year:</label>
        <select id="yearSelect" class="form-select">
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="totalPTO" class="form-label">Total PTO Days Available:</label>
        <input type="number" id="totalPTO" class="form-control" min="0">
      </div>
      <button id="nextStep1Btn" class="btn btn-primary">Next</button>
    </div>
    <div id="step2" style="display: none;">
      <h2>Step 2: Select PTO Preferences</h2>
      <div class="mb-3">
        <label for="ptoThisYear" class="form-label">Number of PTO Days to Take This Year:</label>
        <input type="number" id="ptoThisYear" class="form-control" min="0">
      </div>
      <div class="mb-3">
        <label for="preferredMonths" class="form-label">Preferred Months for PTO (comma separated):</label>
        <input type="text" id="preferredMonths" class="form-control" placeholder="e.g., January, March, July">
      </div>
      <button id="nextStep2Btn" class="btn btn-primary">Generate Schedule</button>
    </div>
    <div id="calendarContainer" style="display: none;">
      <h2 class="mt-5">Calendar and PTO Summary</h2>
      <div id="calendar" class="mt-4"></div>
    </div>
  </div>
</body>
</html>
