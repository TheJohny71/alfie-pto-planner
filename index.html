<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie | Leave Planner</title>
    <link rel="icon" href="alfie-icon.png">
    <!-- FullCalendar CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Alfie | Your Leave Companion</h1>
        <button id="startPlanningBtn">Start Planning</button>

        <div id="ptoForm" style="display: none;">
            <h2>Leave Planning</h2>
            <form>
                <label for="selectYear">Select Year:</label>
                <select id="selectYear">
                    <option value="2025">2025</option>
                </select><br><br>
                
                <label for="totalLeave">Total Leave Days Available:</label>
                <input type="number" id="totalLeave"><br><br>
                
                <label for="leaveThisYear">Number of Leave Days to Take This Year:</label>
                <input type="number" id="leaveThisYear"><br><br>
                
                <label for="preferredMonths">Preferred Months for Holidays:</label>
                <input type="text" id="preferredMonths" placeholder="e.g., June, July, August"><br><br>
                
                <label for="customHolidays">Custom Holidays (YYYY-MM-DD):</label>
                <input type="text" id="customHolidays" placeholder="e.g., 2025-12-25, 2025-01-01"><br><br>
                
                <button type="button" id="submitFormBtn">Submit</button>
            </form>
        </div>

        <div id="leaveSummary" style="display: none;"></div>

        <div id="calendarContainer" style="display: none;">
            <div id="calendar"></div>
        </div>

        <div id="downloadButtons" style="display: none;">
            <button id="downloadPDFBtn">Download PDF</button>
            <button id="downloadExcelBtn">Download Excel</button>
        </div>
    </div>

    <!-- FullCalendar and other scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
