<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Alfie</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
    
    <!-- External CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-purple-100">
    <!-- Background Shapes -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <!-- Animated circles -->
        <div class="absolute top-20 left-20 w-64 h-64 bg-indigo-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute top-40 right-20 w-72 h-72 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-40 w-96 h-96 bg-pink-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Main Content -->
    <div class="relative min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Logo and Welcome Text -->
        <div class="text-center space-y-6 animate__animated animate__fadeIn">
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <img src="assets/alfie-icon.png" alt="Alfie Logo" class="h-24 w-24 animate__animated animate__bounceIn">
            </div>
            
            <!-- Welcome Text -->
            <h1 class="text-5xl md:text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-600">
                Welcome to Alfie
            </h1>
            
            <!-- Subtitle with typing effect -->
            <p class="text-xl md:text-2xl text-gray-600 font-light">
                Plan Your Time Off with Ease
            </p>

            <!-- Features Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl mx-auto mt-12">
                <div class="bg-white/80 backdrop-blur-sm p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 animate__animated animate__fadeInUp">
                    <div class="text-indigo-600 text-4xl mb-4">üìÖ</div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Smart Calendar</h3>
                    <p class="text-gray-600">Visualize team availability and plan ahead with our intuitive calendar</p>
                </div>
                
                <div class="bg-white/80 backdrop-blur-sm p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 animate__animated animate__fadeInUp animation-delay-200">
                    <div class="text-indigo-600 text-4xl mb-4">‚ú®</div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Easy Tracking</h3>
                    <p class="text-gray-600">Monitor your PTO balance and requests in real-time</p>
                </div>
                
                <div class="bg-white/80 backdrop-blur-sm p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 animate__animated animate__fadeInUp animation-delay-400">
                    <div class="text-indigo-600 text-4xl mb-4">ü§ù</div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Team Sync</h3>
                    <p class="text-gray-600">Coordinate time off with your team effortlessly</p>
                </div>
            </div>

            <!-- Get Started Button -->
            <div class="mt-12">
                <a href="calendar.html" class="inline-flex items-center px-8 py-3 text-lg font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-300 animate__animated animate__pulse animate__infinite animate__slower">
                    Get Started
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        
        .animate-blob {
            animation: blob 7s infinite;
        }
        
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        
        .animate__animated.animation-delay-200 {
            animation-delay: 0.2s;
        }
        
        .animate__animated.animation-delay-400 {
            animation-delay: 0.4s;
        }
    </style>
</body>
</html>
