<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Alfie PTO Planner Pro - Enterprise Edition</title>

    <!-- PWA Support -->
    <link rel="manifest" href="./manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PTO Planner">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png">
    <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#5bbad5">

    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Application Styles -->
    <link href="./styles/main.css" rel="stylesheet">
    <link href="./styles/themes.css" rel="stylesheet">

    <!-- Preload Critical Resources -->
    <link rel="preload" href="./assets/loading-spinner.svg" as="image">
    <link rel="preload" href="./scripts/main.js" as="script">
</head>
<body data-theme="light" data-status="online">
    <!-- Application Shell -->
    <div id="appShell" class="app-shell">
        <!-- Header -->
        <header class="app-header">
            <div class="header-brand">
                <h1>Alfie PTO Planner Pro</h1>
                <span class="version-badge">Enterprise</span>
            </div>
            <div class="header-controls">
                <select id="yearSelect" class="control-select" aria-label="Select Year">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
                <button id="themeToggle" class="control-button" aria-label="Toggle Theme">
                    <span class="icon-theme-light">‚òÄÔ∏è</span>
                    <span class="icon-theme-dark">üåô</span>
                </button>
                <button id="requestLeaveBtn" class="primary-button">
                    Request Leave
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Leave Summary -->
            <section class="leave-summary">
                <div class="summary-card">
                    <h3>Leave Allowance</h3>
                    <div class="summary-stats">
                        <div class="stat-item">
                            <span class="stat-label">Total</span>
                            <span id="totalAllowance" class="stat-value">25</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Used</span>
                            <span id="usedDays" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Remaining</span>
                            <span id="remainingDays" class="stat-value">25</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Calendar Container -->
            <section class="calendar-container">
                <div id="calendar"></div>
            </section>

            <!-- Upcoming Leave -->
            <section class="upcoming-leave">
                <h3>Upcoming Leave</h3>
                <div id="upcomingLeaveList" class="leave-list">
                    <!-- Dynamically populated -->
                </div>
            </section>
        </main>
    </div>

    <!-- Leave Request Modal -->
    <div id="leaveModal" class="modal" aria-hidden="true">
        <div class="modal-overlay" data-action="close"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2>Request Leave</h2>
                <button class="modal-close" data-action="close" aria-label="Close">√ó</button>
            </div>
            <div class="modal-content">
                <form id="leaveRequestForm" class="leave-form">
                    <div class="form-group">
                        <label for="startDate">First Day of Leave</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">Last Day of Leave</label>
                        <input type="date" id="endDate" required>
                    </div>
                    <div class="form-group">
                        <label for="leaveType">Type of Leave</label>
                        <select id="leaveType" required>
                            <option value="annual">Annual Leave</option>
                            <option value="sick">Sick Leave</option>
                            <option value="compassionate">Compassionate Leave</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" maxlength="500"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="secondary-button" data-action="close">
                            Cancel
                        </button>
                        <button type="submit" class="primary-button">
                            Submit Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-overlay" aria-hidden="true">
        <div class="loading-spinner">
            <img src="./assets/loading-spinner.svg" alt="Loading">
        </div>
    </div>

    <!-- Offline Banner -->
    <div id="offlineBanner" class="offline-banner" aria-hidden="true">
        You are currently offline. Some features may be limited.
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/main.js" type="module"></script>

    <!-- Fallback for JavaScript disabled -->
    <noscript>
        <div class="noscript-message">
            This application requires JavaScript to function. Please enable JavaScript to continue.
        </div>
    </noscript>
</body>
</html>
