<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie | Your Leave Companion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.1/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.1/main.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        #ptoForm, #calendar, #ptoSummary {
            margin: 20px auto;
            max-width: 800px;
        }
        .btn-export {
            margin-top: 10px;
            display: block;
        }
        #calendar {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1 class="text-center">Welcome to Alfie | Your Leave Companion</h1>

    <button id="startPlanningBtn" class="btn btn-primary">Start Planning</button>

    <div id="ptoForm" style="display:none;">
        <form>
            <label for="year">Select Year:</label>
            <input type="text" id="year" value="2025">
            <label for="totalPTO">Total Leave Days Available:</label>
            <input type="number" id="totalPTO" value="30">
            <label for="ptoThisYear">Number of Leave Days to Take This Year:</label>
            <input type="number" id="ptoThisYear" value="16">
            <label for="preferredMonths">Preferred Months for Holidays:</label>
            <input type="text" id="preferredMonths" placeholder="June, July, August">
            <label for="customHolidays">Custom Holidays (YYYY-MM-DD):</label>
            <input type="text" id="customHolidays" placeholder="e.g., 2025-12-25, 2025-01-01">
            <button type="button" id="submitFormBtn" class="btn btn-success">Submit</button>
        </form>
    </div>

    <div id="calendar"></div>

    <div id="ptoSummary"></div>

    <script src="script.js"></script>
</body>
</html>
