<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie | Your PTO Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="alfie-icon.png" alt="Alfie Icon" width="30" height="30" class="d-inline-block align-top">
                Alfie PTO Planner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#ptoForm">Plan PTO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#calendar">Calendar View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ptoSummary">PTO Summary</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Welcome to Alfie | Your PTO Companion</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">PTO Planning</h5>
                        <form id="ptoForm">
                            <div class="mb-3">
                                <label for="yearSelect" class="form-label">Select Year:</label>
                                <select id="yearSelect" class="form-select">
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="totalPTO" class="form-label">Total PTO Days Available:</label>
                                <input type="number" id="totalPTO" class="form-control" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="ptoThisYear" class="form-label">Number of PTO Days to Take This Year:</label>
                                <input type="number" id="ptoThisYear" class="form-control" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="preferredMonths" class="form-label">Preferred Months for Holidays:</label>
                                <input type="text" id="preferredMonths" class="form-control" placeholder="e.g., January, March, July">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="calendar" class="mt-4"></div>

        <div id="ptoSummary" class="mt-4">
            <h2>PTO Summary</h2>
            <div id="ptoSummaryContent"></div>
            <div class="mt-3">
                <button id="downloadPDFBtn" class="btn btn-secondary">Download PDF</button>
                <button id="downloadExcelBtn" class="btn btn-secondary ms-2">Download Excel</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
