<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie | Your Leave Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="alfie-icon.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="alfie-icon.png" alt="Alfie Icon" width="30" height="30" class="d-inline-block align-top">
                Alfie Leave Planner
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Welcome to Alfie | Your Leave Companion</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Leave Planning</h5>
                        <form id="ptoForm">
                            <div class="mb-3">
                                <label for="yearSelect" class="form-label">Select Year:</label>
                                <select id="yearSelect" class="form-select">
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="totalPTO" class="form-label">Total Leave Days Available:</label>
                                <input type="number" id="totalPTO" class="form-control" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="ptoThisYear" class="form-label">Number of Leave Days to Take This Year:</label>
                                <input type="number" id="ptoThisYear" class="form-control" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="preferredMonths" class="form-label">Preferred Months for Holidays:</label>
                                <input type="text" id="preferredMonths" class="form-control" placeholder="e.g., June, July, August">
                            </div>
                            <div class="mb-3">
                                <label for="customHolidays" class="form-label">Custom Holidays (YYYY-MM-DD):</label>
                                <input type="text" id="customHolidays" class="form-control" placeholder="e.g., 2025-12-25, 2025-01-01">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Leave Summary</h5>
                        <div id="ptoSummaryContent"></div>
                        <div class="mt-3">
                            <button id="downloadPDFBtn" class="btn btn-secondary">Download PDF</button>
                            <button id="downloadExcelBtn" class="btn btn-secondary ms-2">Download Excel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="calendar" class="mt-4"></div>
        <div id="yearAtGlance" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
