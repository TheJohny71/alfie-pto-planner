<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie | Your Leave Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="alfie-icon.png">
    <style>
        body {
            background-color: #e8f0fe;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        #ptoForm, #calendarContainer {
            margin-top: 20px;
        }
        .card {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>Welcome to Alfie | Your Leave Companion</h1>
        <button id="startPlanningBtn" class="btn btn-primary">Start Planning</button>
    </div>
    <div id="ptoForm" style="display:none;">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h4>Leave Planning</h4>
                    <form>
                        <div class="form-group">
                            <label for="selectYear">Select Year:</label>
                            <select id="selectYear" class="form-control">
                                <option value="2025">2025</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="totalLeave">Total Leave Days Available:</label>
                            <input type="number" id="totalLeave" class="form-control" placeholder="e.g., 30">
                        </div>
                        <div class="form-group">
                            <label for="leaveThisYear">Number of Leave Days to Take This Year:</label>
                            <input type="number" id="leaveThisYear" class="form-control" placeholder="e.g., 15">
                        </div>
                        <div class="form-group">
                            <label for="preferredMonths">Preferred Months for Holidays:</label>
                            <input type="text" id="preferredMonths" class="form-control" placeholder="e.g., June, July, August">
                        </div>
                        <div class="form-group">
                            <label for="customHolidays">Custom Holidays (YYYY-MM-DD):</label>
                            <input type="text" id="customHolidays" class="form-control" placeholder="e.g., 2025-12-25, 2025-01-01">
                        </div>
                        <button type="button" id="submitFormBtn" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h4>Leave Summary</h4>
                    <div id="leaveSummary">
                        <p>Total Leave Days Available:</p>
                        <p>Leave Days Requested:</p>
                        <p>Leave Days Scheduled:</p>
                        <p>Remaining Leave Days:</p>
                    </div>
                    <button id="downloadPDFBtn" class="btn btn-secondary">Download PDF</button>
                    <button id="downloadExcelBtn" class="btn btn-secondary">Download Excel</button>
                </div>
            </div>
        </div>
    </div>
    <div id="calendarContainer" style="display:none;">
        <div id="calendar"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
