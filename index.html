<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie PTO Planner</title>
    <link rel="icon" type="image/png" href="alfie-icon.png">
    <!-- Updated FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.4.8/sweetalert2.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <img src="alfie-icon.png" alt="Alfie Logo" class="logo">
                <h1>Alfie PTO Planner</h1>
            </div>
            <div class="header-right">
                <button id="exportBtn" class="btn">Export Calendar</button>
                <button id="settingsBtn" class="btn">Settings</button>
            </div>
        </header>

        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="leave-summary">
                    <h2>Leave Summary</h2>
                    <div class="summary-card">
                        <div class="summary-item">
                            <span class="label">Total Leave</span>
                            <span id="totalLeaveDays" class="value">25</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Used</span>
                            <span id="usedDays" class="value">0</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Remaining</span>
                            <span id="remainingDays" class="value">25</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Bank Holidays</span>
                            <span id="bankHolidays" class="value">8</span>
                        </div>
                    </div>
                </div>

                <div class="leave-types">
                    <h3>Leave Types</h3>
                    <div class="leave-type-item">
                        <div class="color-dot leave-dot"></div>
                        <span>Annual Leave</span>
                    </div>
                    <div class="leave-type-item">
                        <div class="color-dot holiday-dot"></div>
                        <span>Bank Holiday</span>
                    </div>
                    <div class="leave-type-item">
                        <div class="color-dot weekend-dot"></div>
                        <span>Weekend</span>
                    </div>
                </div>
            </aside>

            <!-- Calendar Container -->
            <main class="calendar-container">
                <div id="calendar"></div>
            </main>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <h2>Settings</h2>
                <form id="settingsForm">
                    <div class="form-group">
                        <label for="annualLeave">Annual Leave Days</label>
                        <input type="number" id="annualLeave" min="0" max="50" value="25">
                    </div>
                    <div class="form-group">
                        <label for="weekStart">Week Starts On</label>
                        <select id="weekStart">
                            <option value="1">Monday</option>
                            <option value="0">Sunday</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="defaultView">Default View</label>
                        <select id="defaultView">
                            <option value="dayGridMonth">Month</option>
                            <option value="dayGridWeek">Week</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn" id="closeSettings">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Updated JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.4.8/sweetalert2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
