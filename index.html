<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfie | Your PTO Companion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    .alfie-app {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2em;
    }
    .btn-export {
      margin-top: 20px;
    }
    #calendar {
      margin-top: 2em;
    }
    .highlight-holiday {
      background-color: #ffd966 !important;
      color: #000 !important;
    }
    .highlight-pto {
      background-color: #cfe2ff !important;
      color: #000 !important;
    }
    .highlight-weekend {
      background-color: #f5f5f5 !important;
      color: #888 !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Alfie PTO Planner</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#ptoForm">Plan PTO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#calendar">Calendar View</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#ptoSuggestions">PTO Summary</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="alfie-app">
    <h1 class="mb-4">Welcome to Alfie | Your PTO Companion</h1>
    <button class="btn btn-primary" id="startPlanningBtn">Start Planning</button>
    
    <div id="step1" style="display: none;">
      <h2>Select Year</h2>
      <select id="yearSelect" class="form-select">
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
      </select>
      <button class="btn btn-secondary mt-3" id="nextStep1Btn">Next</button>
    </div>

    <div id="step2" style="display: none;">
      <h2>PTO Details</h2>
      <div class="mb-3">
        <label for="totalPTO" class="form-label">Total PTO Days Available:</label>
        <input type="number" id="totalPTO" class="form-control" min="0">
      </div>
      <div class="mb-3">
        <label for="ptoThisYear" class="form-label">Number of PTO Days to Take This Year:</label>
        <input type="number" id="ptoThisYear" class="form-control" min="0">
      </div>
      <div class="mb-3">
        <label for="preferredMonths" class="form-label">Preferred Months for Holidays (comma separated):</label>
        <input type="text" id="preferredMonths" class="form-control" placeholder="e.g., January, March, July">
      </div>
      <button class="btn btn-success" id="nextStep2Btn">Submit</button>
    </div>

    <div id="calendarContainer" style="display: none;">
      <div id="calendar"></div>
    </div>
  </div>
</body>
</html>
