name: Regenerate package-lock.json

on:
  push:
    paths:
      - 'package.json'

jobs:
  regenerate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Clean install
        run: npm ci
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: regenerate package-lock.json'
          title: 'Regenerate package-lock.json'
          body: 'Regenerated package-lock.json file after package.json changes'
          branch: 'regenerate-package-lock'
